<html>
 <head>
  <title>DashTab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <style>
    .container {
      margin: 10% 20%;
    }
    #clock {
      width: auto;
      margin-bottom: 10%;
      font-size: 80px;
      text-align: center;
      font-weight: bold;
      color: steelblue;
    }
    .inline {
      display:inline-block;
    }
  </style>
 </head>
 <body>
   <div class="container">
  <div id="clock"></div>
  <div class="ui pointing menu">
    <a class="active item">
      Bookmarks
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui transparent icon input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>

  <button class="fluid ui button"  id="addBookmark">Add bookmark</button>
  <div class="ui relaxed list" id="bmList">
  </div>
</div>
 </body>

 <script src="/jquery.min.js"></script>
 <script src="/semantic.min.js"></script>
 <script src="/script.js"></script>
</html>

<!--  modals -->
<div class="ui mini modal" id="xyz">
  <div class="header">Bookmark form</div>
  <div class="content">
    <form class="ui form">
      <div class="field">
        <input type="text" name="title" autocomplete="off" spellcheck="false" placeholder="Name">
      </div>
      <div class="field">
        <input type="text" name="url" autocomplete="off" spellcheck="false" placeholder="URL">
      </div>
      <input type="hidden" name="id">
    </form>
</div>
<div class="actions">
  <div class="ui cancel button">Cancel</div>
  <div class="ui approve primary button">SAVE</div>
</div>
</div>
